<div class="in-wrapper">
    <div class="container">
        <h1>{{Header}}</h1>
        <form [formGroup]="fg" (ngSubmit)="Submit()">
            <div class="control">
                <label for="number">Phone Number</label>
                <input type="text" formControlName="number">
            </div>
            <button type="submit" [ngClass]="InProgress ?'progress':''">
                <span class="msg">Save</span>

                </svg>
            </button>
        </form>
    </div>
</div>

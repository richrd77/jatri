<div class="in-wrapper">
    <div class="container">
        <h1>go Out</h1>
        <form [formGroup]="fgroup" (ngSubmit)="FormSubmit()">
            <a routerLink="/"><mat-icon>arrow_back</mat-icon>Back</a>
            <mat-form-field><mat-label>Phone Number</mat-label><input formControlName="number" matInput></mat-form-field>
            <mat-form-field *ngIf="isOtpgenerated"><mat-label>OTP Number</mat-label><input #otp matInput></mat-form-field>
            <button type="button" mat-raised-button color="warn" (click)="SendOtp()">{{otoBtn}}</button>
            <button [disabled]="!isOtpVerified" type="submit" mat-raised-button color="primary">Save</button>
            <button type="reset" mat-raised-button color="acent" (click)="ResetForm()">Clear</button>
        </form>
    </div>
</div>

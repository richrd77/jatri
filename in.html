<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/jatri/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            min-height: 100vh;
        }

        div.in-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div.container {
            width: 300px;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
            padding: 1em;
        }

        h1 {
            margin-bottom: 1em;
        }

        form#frm {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1em;
        }

        a>i {
            margin-right: 10px;
        }

        div.control {
            position: relative;
            border: 1px solid;
            height: 2em;
        }

        div.control>label {
            position: absolute;
            padding: 0 10px;
            top: -10px;
            left: 1em;
            font-size: 0.8em;
            background-color: white;
            z-index: 2;
        }

        div.control>input {
            position: absolute;
            inset: 0;
            outline: none;
            padding: 0 10px;
        }

        button {
            outline: none;
            padding: 1em 1em;
            position: relative;
            background-color: var(--color);
            border: none;
            color: white;
        }

        button.progress {
            pointer-events: none;
        }

        button>span.msg {
            transition: opacity 0.6s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button.progress>span.msg {
            opacity: 0;
        }

        button.progress>svg {
            opacity: 1;
        }

        button>svg {
            transition: opacity 0.6s;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0 auto;
            width: 1em;
            height: 1em;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        button>svg>path {
            stroke: white;
            stroke-linecap: round;
            -webkit-animation: dash 1.1s ease-in-out infinite;
            animation: dash 1.1s ease-in-out infinite;
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 160;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 80, 160;
                stroke-dashoffset: -32;
            }

            100% {
                stroke-dasharray: 80, 160;
                stroke-dashoffset: -124;
            }
        }
    </style>
</head>

<body>
    <div class="in-wrapper">
        <div class="container">
            <h1>Come In</h1>
            <form id="frm">
                <a href="/jatri/index.html"><i class="fa-solid fa-arrow-left"></i>Back</a>
                <div class="control"><label for="name">Name</label><input required type="text" name="name" id="name">
                </div>
                <div class="control"><label for="vnumber">Vechile Number</label><input required type="text"
                        name="vnumber" id="vnumber"></div>
                <div class="control"><label for="number">Phone Number</label><input pattern="^\d{10}$" required type="text" name="number"
                        id="number"></div>
                <button type="submit">
                    <span class="msg">Save</span>
                    <svg class="spinner" viewBox="0 0 16 18">
                        <path class="path" fill="none" stroke-width="2"
                            d="M7.21487 1.2868C7.88431 0.9044 8.73031 0.9044 9.39974 1.2868L9.40283 1.28856L14.4613 4.20761C15.1684 4.598 15.5746 5.33558 15.5746 6.11465V8.99996V11.8853C15.5746 12.6507 15.1632 13.3848 14.4617 13.7721L9.37973 16.7132C8.71029 17.0956 7.86428 17.0956 7.19485 16.7132L7.19088 16.7109L2.11279 13.772C1.40602 13.3816 1 12.6441 1 11.8653V8.98995V6.11465C1 5.31458 1.44381 4.59039 2.10827 4.21051L7.21487 1.2868Z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script>
        const postData = { type: 1, data: {} };
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyN8b-hUPKovxqFE2SwHcOjv7IIdY9sAGt-DKOSGpzqWIhXv9ewd32EOjRcWZycMxT0/exec';
        document.querySelector('#frm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.querySelector('button').classList.add('progress');
            //ajax call
            const n = document.querySelector('#name').value;
            const g = document.querySelector('#vnumber').value;
            const m = document.querySelector('#number').value;

            postData.data = { name: n, vehicleNumber: g, mobileNumber: m };

            fetch(apiUrl, { method: 'POST', body: JSON.stringify(postData) })
            .then(r => { console.log(r.headers); return r.text(); })
            .then(o => {
                document.querySelector('button').classList.remove('progress');
                console.log(o);
                alert('successfully checked in');
                // Success code here
            }).catch(e => {
                document.querySelector('button').classList.remove('progress');
                alert('error');
                // error handling
            })
        });
    </script>
</body>

</html>
